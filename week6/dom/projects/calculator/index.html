<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">

            <div id="output"></div>
            <div class="keys">
               <button>C</button>
                <button>DE</button>
                <button>AC</button>
                <button>=</button>
                <button>00</button>
                <button>.</button>
                <button>+</button>
                <button>*</button>
                <button>/</button>
                <button>-</button>
                <button>0</button>
                <button>9</button>
                <button>8</button>
                <button>7</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>3</button>
                <button>2</button>
                <button>1</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
